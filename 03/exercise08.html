<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 08</title>
        <link rel="stylesheet" href="style/exercise08.css">
    </head>
    <body>
        <input class="name-input" type="text" placeholder="Name">
        <input class="email-input" type="text" placeholder="Email">

        <p class="thanks-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>

        <img class="logo" src="logo/Google_2015_logo.svg">
        <div class="container">
            <input class="google_search" type="text" placeholder="Search Google or type a URL">
        </div>

        <input class="first-name" type="text" placeholder="First Name">
        <input class="last-name" type="text" placeholder="Last Name">
        <input class="email" type="text" placeholder="Email">
        <button class="sign-up">Sign Up</button>

        <p class="uber-title">Request a ride now</p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">

        <button class="uber_button">
            Request now
        </button>

        <button class="scheldule">
            Schedule for later
        </button>
    </body>
</html>
