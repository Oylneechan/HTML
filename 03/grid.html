<!DOCTYPE html>
<html>
    <head>
        <title>Grid Testing</title>
    </head>4
    <body style="padding-bottom: 20px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color: lightcoral;">div 2<p>Test</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color: lightcoral;">div 2<p>Test</p></div>
            <div style="background-color: lightblue">div 3</div>
            <div style="background-color: lightcoral;">div 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color: lightcoral;">div 2<p>Test</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
        ">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color: lightcoral;">div 2<p>Test</p></div>
            <div style="background-color: lightblue">div 1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
        ">
            <div style="background-color: lightblue; height: 150px;">div 1</div>
            <div style="background-color: lightcoral; height: 150px;">div 2<p>Test</p></div>
            <div style="background-color: lightblue; height: 150px;">div 1</div>
            <div style="background-color: lightcoral; height: 150px;">div 1</div>
            <div style="background-color: lightblue; height: 150px;">div 2<p>Test</p></div>
            <div style="background-color: lightcoral; height: 150px;">div 1</div>
        </div>
    </body>
</html>
